<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>SecurityCamera</title>
		<link rel="stylesheet" type="text/css" href="/public/css/style.css">
		<link rel="stylesheet" href="/public/css/bootstrap.min.css">
	</head>
	<body>
		<div class="state-div">
			<h1>State:</h1>
			<table style="width:75%">
			  <tr>
				<td>Webserver:</td>
				<td class="label label-primary">RUNNING</td> 
			  </tr>
			  <tr>
				<td>Camera:</td>
				<td class="label label-primary" id="camera-status">N/A</td>
			  </tr>
			  <tr>
				<td>Streaming:</td>
				<td class="label label-primary" id="streaming-status">N/A</td>
			  </tr>
			  <tr>
				<td>Motion detection:</td>
				<td class="label label-primary" id="motion-detection-status">N/A</td>
			  </tr>
			  <tr>
				<td>Last update:</td>
				<td class="label label-info" id="last-update">N/A</td>
			  </tr>
			</table>
		</div>
		<div class="modal-button-div">
			<!-- Button HTML (to Trigger Modal) -->
			<a href="/admin" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#myModal">Settings</a>
			
			<!-- Modal HTML -->
			<div id="myModal" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						An error occurred while attempting to contact the server!
					</div>
				</div>
			</div>
		</div>
		<div class="view-div">
			<h1>Stream:</h1>
			<div id="stream">No streaming</div>
			<h1>Pictures:</h1>
			<div id="pictures">	No pictures</div>
		</div>
	</body>
	<script src="/public/js/jquery-2.2.3.min.js"></script>
		<script src="public/js/bootstrap.min.js"></script>
	<script src="/public/js/info.js"></script>
</html>
