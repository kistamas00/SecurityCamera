<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>SecurityCamera</title>
		<link rel="stylesheet" type="text/css" href="/public/css/style.css">
	</head>
	<body>
		<div class="modal-div">
			<table>
				<tr>
					<td>Webserver:</td>
					<td>
						<div class="onoffswitch" id="webserver-switch" >
							<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="webserver-switch-cb" >
							<label class="onoffswitch-label" for="myonoffswitch"></label>
						</div>
					</td>
				</tr>
				<tr>
					<td>Camera:</td>
					<td>
						<div class="onoffswitch" id="camera-switch">
							<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="camera-switch-cb" >
							<label class="onoffswitch-label" for="myonoffswitch"></label>
						</div>
					</td>
					<td>
						<form action="/admin/camera/capture/photo" method="post">
							<input type="submit" value="Capture photo">
						</form>
					</td>
				</tr>
				<tr>
					<td>Streaming:</td>
					<td>
						<div class="onoffswitch" id="streaming-switch">
							<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="streaming-switch-cb" >
							<label class="onoffswitch-label" for="myonoffswitch"></label>
						</div>
					</td>
				</tr>
				<tr>
					<td>Motion detection:</td>
					<td>
						<div class="onoffswitch" id="motion-detection-switch">
							<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="motion-detection-switch-cb" >
							<label class="onoffswitch-label" for="myonoffswitch"></label>
						</div>
					</td>
				</tr>
				<tr>
					<td>Send email to:</td>
					<td>
						<input type="email" name="email" id="email-input">
					</td>
					<td>
						<button id="email-set-button">Set email</button>
					</td>
				</tr>
			</table>
		</div>
	</body>
	<script src="/public/js/jquery-2.2.3.min.js"></script>
	<script src="/public/js/admin.js"></script>
</html>
